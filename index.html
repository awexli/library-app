<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
    <table id="card-table">
        <tbody id="cards">
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Status</th>
                <th><button type="button" class="btn btn-info btn-md" data-toggle="modal" data-target="#addBookModal">Add Book</button></th>
            </tr>
        </tbody>
    </table>
    <!-- Modal -->
    <div class="modal fade" id="addBookModal" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Add Book</h4>
                </div>
                <div class="modal-body">
                    <form class="form-inline" action="/action_page.php">
                        <label for="title">Title:</label>
                        <input type="text" id="title" placeholder="Enter title" name="title">
                        <label for="author">Author:</label>
                        <input type="text" id="author" placeholder="Enter author" name="author">
                        <label>
                        <input id="status" type="checkbox" name="read"> Read
                        </label>
                        <button id="submit-book" type="button" data-dismiss="modal">Submit</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editBookModal" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Edit Book</h4>
                </div>
                <div class="modal-body">
                    <form class="form-inline" action="/action_page.php">
                        <label for="title">Title:</label>
                        <input type="text" id="title-edit" placeholder="Enter title" name="title">
                        <label for="author">Author:</label>
                        <input type="text" id="author-edit" placeholder="Enter author" name="author">
                        <label>
                        <input id="status-edit" type="checkbox" name="read"> Read
                        </label>
                        <button id="confirm-edit" type="button" data-dismiss="modal">Confirm</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./library.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
